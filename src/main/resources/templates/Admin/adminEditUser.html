 <div class="container p-2"> 
   <div class="row">
      <div class="col-md-6 offset-md-3">
       <div class="card">
        <div class="card-body">
           <h4 class="text-center text-primary">EDIT REGISTRATION FORM</h4>
           
           <div th:if="${session.msg}">
             <h5 class="text-center text-success" th:text="${session.msg}"></h5>
             <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
           </div>
            	
		         <form th:action="@{/admin/updateuser}" method="post">
		         
		         <input type="hidden" th:value="${user.id}" name="id">
		         
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Enter User Name</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" 
					    aria-describedby="emailHelp" name="username" th:value="${user.username}" required>
					  </div>
					   <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Enter Email Id</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" 
					    aria-describedby="emailHelp" name="email" th:value="${user.email}" required>
					  </div>
					   <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Enter Address</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" 
					    aria-describedby="emailHelp" name="address" th:value="${user.address}" required>
					  </div>
					   <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Enter Mobile No</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" 
					    aria-describedby="emailHelp" name="mobileNo" th:value="${user.mobileNo}" required>
					  </div>
					  <div class="mb-3">
					     <label for="exampleInputEmail1" class="form-label">Role</label>
					    <input type="text"  readonly="readonly" class="form-control" id="exampleInputEmail1"  
					    aria-describedby="emailHelp" name="role" th:value="${user.role}" required >
					  </div>
					  
					   <div class="mb-3">
					   
					    <input type="hidden" class="form-control" id="exampleInputEmail1"  
					    aria-describedby="emailHelp" name="password" th:value="${user.password}" required>
					  </div>
					  
					  <button type="submit" class="btn btn-primary">UPDATE Form</button>
					</form>
             </div>
        </div>
      </div>
   </div>
 </div>
