<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin User index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body th:style="'background: url(https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000)'" class="fluid hero-image" > 
<!--  Start navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin/adminIndex}">Connect Globe </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        
        
      </ul>
      <form class="d-flex">
       <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
       <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/admin/adminUserIndex}">User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/admin/adminPostIndex}">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/admin/adminCommentIndex}">Comment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"  th:href="@{/logout}">Logout</a>
        </li>
        </ul>
      </form>
    </div>
  </div>
</nav>

<h4 th:text="'Welcome          '+${curr_user.username}"></h4>

<!--End  -->
    <div class="container P-5">
      <div class="row">
        <div class="col-md-9 offset-md-2">
           <div class="card">
			           <div th:if="${session.msg}">
			             <h5 class="text-center text-success" th:text="${session.msg}"></h5>
			             <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
			           </div>
              <div class="card-header">
                 <a th:href="@{/admin/loadform}" class="btn btn-primary"> Add User</a>
              </div>
              
              <div class="card-body">
                   <table class="table">
                   <caption></caption>
					  <thead>
					    <tr>
					      <th scope="col">ID</th>
					      <th scope="col">NAME</th>
					      <th scope="col">EMAIL</th>
					      <th scope="col">Role</th>
					      <th scope="col">ADDRESS</th>
					      <th scope="col">MOBILE NO</th>
					     
					      <th scope="col">ACTION</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="p:${allUser}">
					      <th scope="row">[[${p.id}]]</th>
					      <td>[[${p.username}]]</td>
					      <td>[[${p.email}]]</td>
					      <td>[[${p.role}]]</td>
					      <td>[[${p.address}]]</td>
					      <td>[[${p.mobileNo}]]</td>
					      
					      <td>
					      
					      <a th:href="@{'/admin/updateform/'+${p.id }}" class="btn btn-primary">UPDATE</a>
					      <span th:if="${p.id!=curr_user.id}">
					      <a th:href="@{'/admin/deleteUser/'+${p.id }}" class="btn btn-danger">DELETE</a>
					      </span>
					      </td>
					    </tr>
					  </tbody>
					</table>
              
              </div>
           </div>
        </div>
      </div>
    </div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
