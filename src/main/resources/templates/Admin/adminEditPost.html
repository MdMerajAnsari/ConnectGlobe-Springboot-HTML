<div class="container p-4" >
<div class="row">

<div class="col-md-6 offset-md-3">
<div class="card">
</div>
<div class="card-body">
<h4 class="text-center text-primary">Update Posts Form</h4>
</div>
<form th:action="@{/admin/update_post}" method="post" th:object="${post1}">
<input type="hidden" th:field="*{postId}"/>
<input type="hidden" class="form-control" name="userId" readonly="readonly" th:value="${userobj.id}" >
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> post title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="postTitle" th:value="${post1.postTitle}">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Date</label>
    <input type="date" class="form-control" readonly="readonly" id="exampleInputEmail1" aria-describedby="emailHelp" name="postDate" th:value="${post1.postDate}">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">post description</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="postDesc" th:value="${post1.postDesc}">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> post Category</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="postCatagory" th:value="${post1.postCatagory}">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> photo URL</label>
    <input type="text" class="form-control" id="myFile" aria-describedby="emailHelp" name="photoUrl" th:value="${post1.photoUrl}">
  </div>
  <button type="submit" class="btn btn-primary">Update Posts</button>
</form></div>
</div>
</div>
</div>
