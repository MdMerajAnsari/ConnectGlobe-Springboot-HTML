  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/user/home}">Connect Globe </a>

<h4 th:text="'Welcome,          '+${userobjUAP.username}"></h4>
<div class="container p-4" >
<div class="row">

<div class="col-md-6 offset-md-3">
<div class="card">
</div>
<div class="card-body">


<h4 class="text-center text-primary">Add Posts Form</h4>


<form th:action="@{/user/save_post}" method="post">

	<input  type="hidden" class="form-control" name="userId" readonly="readonly" th:value="${userobjUAP.id}" >
	
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Post Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="postTitle">
  </div>
  <div class="mb-3">
  <label for="exampleInputEmail1" class="form-label"> Date </label> 
  <input id="date"  name="postDate"  readonly="readonly" class="form-control"/> 
<script>
var date = new Date();
var currentDate = date.toISOString().slice(0,10);
document.getElementById('date').value = currentDate;
</script>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Post Description</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="postDesc">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Post Category</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="postCatagory">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Photo URL</label>
    <input type="text" class="form-control" id="myFile" aria-describedby="emailHelp" name="photoUrl">
  </div>
  <button type="submit" class="btn btn-primary">Add Posts</button>
</form></div>
</div>
</div>
</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
