<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Comment Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
   
</head>
<body th:style="'background: url(https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000)'" class="fluid hero-image" >

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/user/home}">Connect Globe </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        
        
      </ul>
      <form class="d-flex">
       <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/userPostIndex}">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/userCommentIndex}">Comment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"  th:href="@{/logout}">Logout</a>
        </li>
        </ul>
      </form>
    </div>
  </div>
</nav>

<h4 th:text="'Welcome          '+${userobjCI.username}"></h4>
	<div  class="container my-2">

	<h1>Comments List</h1>

	<table border="1" class=" table table-striped table-responsive-md">
	<caption></caption>
		<thead>
			<th> Post title </th>
			<th> Post date </th>
			<th> Post description </th>
			<th> Comment Date </th>
			<th> comment Description</th>
			<th>Actions </th>
			
		</thead>
		
		<tbody>
		<tr th:each="comment :${listComments}">
		<span th:each="post :${posts}">
			<span th:if="${post.postId==comment.cPostId}">
				<td th:text="${post.postTitle}"></td>
				<td th:text="${post.postDate}"></td>
				<td th:text="${post.postDesc}"></td>
				<td th:text="${comment.commentDate}"></td>
			<td th:text="${comment.commentDesc}"></td>
			
			<td> 
			<a th:href="@{/user/showFormForUpdate/{id}(id=${comment.commentId})}" class="btn btn-primary">update</a>
			</td>
			<td>	
				<a th:href="@{/user/deleteComment/{id}(id=${comment.commentId})}" class="btn btn-danger">delete</a>
			</span>
			</td>
			</span>
		</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
