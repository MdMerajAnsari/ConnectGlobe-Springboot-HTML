<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Post Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body th:style="'background: url(https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000)'" class="fluid hero-image" > 
<!--  Start navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/user/home}">Connect Globe </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        
        
      </ul>
      <form class="d-flex">
       <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/userPostIndex}">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/userCommentIndex}">Comment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"  th:href="@{/logout}">Logout</a>
        </li>
        </ul>
      </form>
    </div>
  </div>
</nav>

<h4 th:text="'Welcome          '+${userobjUPI.username}"></h4>
<!--End  -->
<div class="container" >

<a th:href="@{/user/addPost}" class="btn btn-primary"> Add Posts</a>

<table class="table">
<caption></caption>
  <thead>
    <tr>
    <th scope="col">Post ID</th>
      <th scope="col">Post Title</th>
      <th scope="col">Post Date</th>
      <th scope="col">Post Description</th>
      <th scope="col">post Category</th>
      <th scope="col">photo URL</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="p:${all_posts}">
      <th scope="row">[[${p.postId}]]</th>
      <td>[[${p.postTitle}]]</td>
      <td>[[${p.postDate}]]</td>
      <td>[[${p.postDesc}]]</td>
      <td>[[${p.postCatagory}]]</td>
       
      <td><img th:src="${p.photoUrl}" alt="post image" width="80px" height="60px"></td>
      <td>
      <a th:href="@{'/user/edit_form/'+${p.postId}}" class="btn btn-sm btn-primary">Edit</a>
      <a th:href="@{'/user/deletePost/'+${p.postId}}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
	</div>
</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
